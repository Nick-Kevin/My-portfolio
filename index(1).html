<!DOCTYPE html>
<html style="overflow: hidden;">
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="./styles/style.css">
	    <link rel="stylesheet" href="./styles/firstAnimation.css">
	    <link rel="stylesheet" href="./styles/animation.css">
	    <link rel="stylesheet" href="./styles/responsive.css" media="(orientation: portrait)">
	    <title>Nick Kevin</title>
	</head>
	<body>
    	<!-- The preloader -->
        <section class="preloader">
            <div class="spinner rotate"></div>
            <p class="paragraph">Loading...</p>
        </section>
    
        <!-- Animation section in first view of the website -->
        <section id="firstPage" class="first-animation">
            <div class="text">
                <h1 class="white-milk nk-text-style">
                    <span class="n1">N</span>
                    <span class="i1">i</span>
                    <span class="c">c</span>
                    <span class="k1">k</span>
                    <span class="k2">K</span>
                    <span class="e">e</span>
                    <span class="v">v</span>
                    <span class="i2">i</span>
                    <span class="n2">n</span>
                </h1>
                <p class="nk-text-color nk-text-thin">Â©Copyright 2023</p>
                <div class="slideUp">
                    <a id="letsVisit" href="./Pages/home.html" class="boutton pointer" style="vertical-align:middle">
                        <span class="pointer nk-black-color">Let's visit</span>
                    </a>
                </div>
            </div>
            <div class="images">
                <img src="assets/SVG Images/boy-with-glasses-svgrepo-com.svg" alt="boy with glasses.svg" class="boy-glasses">
                <img src="assets/SVG Images/parameter-svgrepo-com.svg" alt="parameter.svg" class="parameter">
            </div>   
        </section>

        <!-- a little JavaScript for playing animations -->
	    <script type="text/javascript">
            // get id function
            id = (param) => {
                return document.getElementById(param);
            }

            // css selector function
            $ = (param) => {
                return document.querySelector(param);
            }

            // set display value function
            displayMode = (param, value) => {
                return (param.style.display = value);
            }

            // add css class function
            addClass = (param, value) => {
                return param.classList.add(value);
            }

            // remove css class function
            removeClass = (param, value) => {
                return param.classList.remove(value);
            }

            const preloader = $(".preloader"); // the preloader
            const boyWithGlasses = $(".boy-glasses"); // the boy image
            const parameter = $(".parameter"); // the curly brackets and # image
            const whiteMilk = $('.white-milk'); // selector for the nick kevin writing
            const nickKevin = [
                $(".n1"),
                $(".i1"),
                $(".c"),
                $(".k1"),
                $(".k2"),
                $(".e"),
                $(".v"),
                $(".i2"),
                $(".n2")
            ]; // selector for each letter in the nick kevin writing
            const btn = id("letsVisit"); // the let's visit link
            const copyright = $(".text p"); // selector for the copyright
            displayMode(btn, 'none'); // not display the btn

            // WHEN THE PAGE IS LOADED
            window.addEventListener('load', () => {
                displayMode(preloader, 'none'); // remove the preloader
                //****** scroll animations ********
                addClass(boyWithGlasses, 'scrollingRight'); // for the boy image
                addClass(parameter, 'scrollingLeft'); // for the {#} image
                //*********************************
                addClass(whiteMilk, 'changeColor'); // set change color animation for white milk
                // set zoom animation for each letter of nick kevin writing
                nickKevin.forEach((element) => {
                    addClass(element, 'zoom');
                })
                // display the btn and set its own animation
                nickKevin[0].addEventListener('animationend', () => {
                    displayMode(btn, 'initial');
                    addClass(btn, 'scrollingUp');
                });
                addClass(copyright, 'makeOpacity'); // set opacity animation for the copyright
            })   
       </script>
	</body>
</html>
