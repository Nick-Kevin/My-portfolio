		<script type="text/javascript">
            // get id function
            id = (param) => {
                return document.getElementById(param);
            }

            // css selector function
            $ = (param) => {
                return document.querySelector(param);
            }

            // set display value function
            displayMode = (param, value) => {
                return (param.style.display = value);
            }

            // add css class function
            addClass = (param, value) => {
                return param.classList.add(value);
            }

            // remove css class function
            removeClass = (param, value) => {
                return param.classList.remove(value);
            }

            const burgerMenu = $(".accueil div:nth-child(1) div:nth-child(2) img"); // select the burger menu
            const closeMenu = $(".accueil div:nth-child(1) div:nth-child(4) img"); // close links menu selector
            const audioOn = id("soundOffInHome"); // sound off icon selector
            const audioOff = id("soundOnInHome"); // sound on icon selector
            const menu = $(".accueil div:nth-child(1) div:nth-child(4)"); // links menu selector
            const mainContent = $(".main-content"); // select the content
            const link = $(".link"); // the work and about links selector

            //Not display when the page is not loaded 
            displayMode(menu, 'none'); // the menu
            displayMode(audioOff, 'none'); // the sound on icon

            window.addEventListener('load', () => {
            	addClass(mainContent, 'scrollingDown'); // add scrolling down animation to the content
            	addClass(link, 'scrollingRight'); // add scrolling right animation to links
            	addClass(audioOn, 'playOpacity'); // add play opacity animation to sound off button
            	// show menu links and hidde burger menu when click it
            	burgerMenu.addEventListener('click', () => {
            		displayMode(burgerMenu, 'none'),
            		displayMode(menu, 'initial');
            	})
            	// show burger and hidde menu links when visitors click the close menu button
            	closeMenu.addEventListener('click', () => {
            		displayMode(menu, 'none');
            		displayMode(burgerMenu, 'initial');
            	})
            	// show sound on icon when click on audio On button
    			audioOn.addEventListener('click', () => {
    				displayMode(audioOn, 'none');
    				removeClass(audioOn, 'playOpacity');
    				addClass(audioOff, 'playOpacity');
    				displayMode(audioOff, 'initial');
    			})
    			// show sound off icon when click on audio off button
    			audioOff.addEventListener('click', () => {
    				displayMode(audioOff, 'none');
    				removeClass(audioOff, 'playOpacity');
    				addClass(audioOn, 'playOpacity');
    				displayMode(audioOn, 'initial');
    			})
            })   
        </script>
